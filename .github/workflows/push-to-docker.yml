name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - cicd/semver
      - nightly
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install GitVersion
        uses: GitTools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.12.0'

      - name: Run GitVersion
        id: gitversion
        uses: GitTools/actions/gitversion/execute@v0

      - name: Display calculated version
        run: |
          echo "GitVersion calculated:"
          echo "  FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "  NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "  PreReleaseTag: ${{ steps.gitversion.outputs.preReleaseTag }}"
          echo "  CommitHash: ${{ steps.gitversion.outputs.sha }}"
          echo "  Branch: ${{ steps.gitversion.outputs.branchName }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "IMAGE_TAG=nightly" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          else
            CLEAN_TAG=$(echo "${{ steps.gitversion.outputs.fullSemVer }}" | cut -d'+' -f1)
            echo "IMAGE_TAG=$CLEAN_TAG" >> $GITHUB_ENV
          fi


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/LogPort.Agent/Dockerfile
          push: true
          tags: |
            thiagomvas/logport:${{ env.IMAGE_TAG }}
            thiagomvas/logport:${{ steps.gitversion.outputs.fullSemVer }}
