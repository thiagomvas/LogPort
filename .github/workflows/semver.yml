name: CI/CD Semantic Versioning

on:
  push:
    branches:
      - cicd/semver

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install GitVersion
        uses: GitTools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Run GitVersion
        id: gitversion
        uses: GitTools/actions/gitversion/execute@v0

      - name: Display calculated version
        run: |
          echo "GitVersion calculated:"
          echo "  FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "  NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "  PreReleaseTag: ${{ steps.gitversion.outputs.preReleaseTag }}"
          echo "  CommitHash: ${{ steps.gitversion.outputs.sha }}"
          echo "  Branch: ${{ steps.gitversion.outputs.branchName }}"

      - name: Restore
        run: dotnet restore

      - name: Build (inject version)
        run: dotnet build --configuration Release /p:Version=${{ steps.gitversion.outputs.fullSemVer }}

      - name: Pack
        run: dotnet pack --configuration Release /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} -o out

      - name: List generated packages
        run: ls -lh out

      - name: Show version constant
        run: |
          echo "If you want to inject this version into code:"
          echo "  DefineConstants += APP_VERSION=\\\"${{ steps.gitversion.outputs.fullSemVer }}\\\""
