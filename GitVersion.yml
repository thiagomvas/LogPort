mode: ContinuousDeployment

branches:
  master:
    regex: ^master$|^main$
    tag: ''
    increment: patch
    prevent-increment-of-merged-branch-version: true

  dev:
    regex: ^dev(elop)?(ment)?$
    tag: nightly
    increment: minor
    isPreRelease: true
    prevent-increment-of-merged-branch-version: true

  cicd/semver:
    regex: ^cicd[/-]semver$
    tag: semver
    increment: patch
    isPreRelease: true
    prevent-increment-of-merged-branch-version: true

ignore:
  sha: []

commit-message-incrementing: Enabled
merge-message-strategy: MergeMessage
